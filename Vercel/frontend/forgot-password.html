<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Mithai Mandir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-brand">
                <div class="brand-icon">ü™î</div>
                <h1>Mithai Mandir</h1>
                <p>Premium Indian Sweets Management</p>
            </div>
            <div class="auth-illustration">
                <div class="illustration-circle"></div>
                <div class="illustration-text">
                    <h2>Reset Your Password</h2>
                    <p>Enter your email address and we'll send you a link to reset your password</p>
                </div>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2>Forgot Password?</h2>
                    <p>No worries, we'll send you reset instructions</p>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <form id="forgotPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <button type="submit" id="resetBtn" class="btn btn-primary">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="btn-loader" style="display: none;">
                            <div class="loader"></div>
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p><a href="login.html">‚Üê Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const app = initializeApp(window.FIREBASE_CONFIG);
        const auth = getAuth(app);

        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const btnText = resetBtn.querySelector('.btn-text');
            const btnLoader = resetBtn.querySelector('.btn-loader');

            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            resetBtn.disabled = true;

            try {
                await sendPasswordResetEmail(auth, email);
                
                showSuccess('Password reset email sent! Check your inbox.');
                forgotPasswordForm.reset();
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                let errorMsg = 'Failed to send reset email. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many requests. Please try again later.';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
                resetBtn.disabled = false;
            }
        });
    </script>

    <style>
        .success-message {
            background: #f0fdf4;
            border: 1px solid #86efac;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }
    </style>
</body>
</html>
