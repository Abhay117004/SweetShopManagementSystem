<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithai Mandir - Premium Indian Sweets Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:Arial;">
            <div style="text-align:center;">
                <div style="font-size:48px;margin-bottom:20px;">ðŸª”</div>
                <div style="font-size:18px;color:#666;">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Load all scripts in proper order -->
    <script src="firebase-config.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const app = initializeApp(window.FIREBASE_CONFIG);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                console.log('No user found, redirecting to login...');
                window.location.href = 'login.html';
            } else {
                console.log('User authenticated:', user.email);
                window.currentUser = user;
                
                // Just load the JSX file directly - Babel will handle it
                const appScript = document.createElement('script');
                appScript.type = 'text/babel';
                appScript.setAttribute('data-type', 'module');
                appScript.setAttribute('data-presets', 'react');
                appScript.src = 'app.jsx';
                
                appScript.onload = () => console.log('App loaded successfully!');
                appScript.onerror = (e) => {
                    console.error('Failed to load app.jsx:', e);
                    document.getElementById('root').innerHTML = '<div style="padding:40px;text-align:center;"><h2>Failed to load app</h2><p>Check console</p><button onclick="location.reload()">Retry</button></div>';
                };
                
                document.body.appendChild(appScript);
            }
        });

        window.handleLogout = async () => {
            try {
                await signOut(auth);
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout. Please try again.');
            }
        };
    </script>
</body>
</html>
