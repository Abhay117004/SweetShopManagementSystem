<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithai Mandir - Premium Indian Sweets Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:Arial;">
            <div style="text-align:center;">
                <div style="font-size:48px;margin-bottom:20px;">ðŸª”</div>
                <div style="font-size:18px;color:#666;">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Load all scripts in proper order -->
    <script src="firebase-config.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const app = initializeApp(window.FIREBASE_CONFIG);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                console.log('No user found, redirecting to login...');
                window.location.href = 'login.html';
            } else {
                console.log('User authenticated:', user.email);
                window.currentUser = user;
                
                console.log('Loading app.jsx...');
                
                try {
                    // Fetch the JSX file
                    const response = await fetch('app.jsx');
                    const jsxCode = await response.text();
                    console.log('app.jsx fetched, transforming with Babel...');
                    
                    // Transform JSX to JS using Babel
                    const transformed = Babel.transform(jsxCode, { presets: ['react'] }).code;
                    console.log('Babel transformation complete, executing...');
                    
                    // Execute the transformed code
                    eval(transformed);
                    console.log('App loaded successfully!');
                    
                } catch (error) {
                    console.error('Error loading app:', error);
                    document.getElementById('root').innerHTML = '<div style="padding:40px;text-align:center;color:red;"><h2>Error: ' + error.message + '</h2><button onclick="location.reload()" style="padding:10px 20px;margin-top:20px;font-size:16px;cursor:pointer;background:#ff4444;color:white;border:none;border-radius:8px;">Reload Page</button></div>';
                }
            }
        });

        window.handleLogout = async () => {
            try {
                await signOut(auth);
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout. Please try again.');
            }
        };
    </script>
</body>
</html>
